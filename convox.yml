services:
  app:
    build:
      path: .
      manifest: compose/prod/php-fpm/Dockerfile
    port: 80
    health: /ping
    internal: true
    command: /app.sh
    environment:
      - "*"

  scheduler:
    build:
      path: .
      manifest: compose/prod/php-fpm/Dockerfile
    command: /scheduler.sh
    environment:
      - "*"

  worker:
    build:
      path: .
      manifest: compose/prod/php-fpm/Dockerfile
    command: /worker.sh
    environment:
      - "*"

  nginx:
    build:
      path: ./backend
      manifest: compose/prod/nginx/Dockerfile
    port: 80
    domain: ${HOST}
    health: /vw-status
    links:
      - app
      - frontend
